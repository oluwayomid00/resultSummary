<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/resultSummary.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="leftcard">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="rightcard">
        <h3>Summary</h3>
        <div class="subjects">
          <div class="minicard reaction">
            <div class="left">
              <div class="logo reac">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
            </div>
            <div class="right">
              <p>80 <span> / 100</span></p>
            </div>
          </div>
          <div class="minicard memory">
            <div class="left">
              <div class="logo mem">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
            </div>
            <div class="right">
              <p>92<span> / 100</span></p>
            </div>
          </div>
          <div class="minicard verbal">
            <div class="left">
              <div class="logo ver">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
            </div>
            <div class="right">
              <p>61<span> / 100</span></p>
            </div>
          </div>
          <div class="minicard visual">
            <div class="left">
              <div class="logo vis">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
            </div>
            <div class="right">
              <p>72<span> / 100</span></p>
            </div>
          </div>
        </div>
        <button><a href="">Continue</a></button>
      </div>
    </div>
  </div>
</body>
</html>
